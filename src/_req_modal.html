<div id="requestDemoModal" class="order_modal">
    <div class="overlay"></div>
    <div class="modal__content">
        <div class="close close_modal">
            <img src="img/icons/close_modal.svg" alt="">           
        </div>
            
        <div class="content__container">
            <h2 class="modal__content__title">Sign up for free trial</h2>
        
            <p class="modal__content__text">Sign up and experience the power of Exebenus technology</p>

            <div class="form__container">
                <form id="openTextModal" class="modal__content__form call_accepted_form">
                    <div class="form__div">
                        <input type="text" id="name_modal" class="form__input" placeholder=" " required>
                        <label for="name_modal"class="form__label">Name</label>
                    </div>

                    <div class="form__div">
                        <input type="text" id="phone_modal" class="form__input" placeholder=" " required>
                        <label for="phone_modal"class="form__label">Phone</label>
                    </div>

                    <div class="form__div">
                        <input type="email" id="email_modal" class="form__input" placeholder=" " required>
                        <label for="email_modal"class="form__label">E-mail</label>
                    </div>

                    <div class="form__div">
                        <input type="text" id="company" class="form__input" placeholder=" " required>
                        <label for="company"class="form__label">Company</label>
                    </div>

                    <div class="form__div">
                        <input type="text" id="position" class="form__input" placeholder=" " required>
                        <label for="position"class="form__label">Position</label>
                    </div>

                    <button class="button button-filled button-without_after modal__btn"><span>Request a demo</span></button>

                    <div class="form__check_item">
                        <label class="item__check">
                            <input type="checkbox" class="check__input" required>
                            <span class="check__custom"></span>
                            <span class="check__text">I allow Exebenus to store and process my information</span>
                        </label>
                    </div>

                    <div class="form__check_item">
                        <label class="item__check">
                            <input type="checkbox" class="check__input" required>
                            <span class="check__custom"></span>
                            <span class="check__text">I agree to let Exebenus send me relevant marketing information </span>
                        </label>
                    </div>

                    <p class="form__text">The Privacy Statement which details how Exebenus will use your personally identifiable information/personal data is available <a href="policy.html">here</a>.</p>
                </form>
            </div>
        </div>
        
    </div>
</div>
