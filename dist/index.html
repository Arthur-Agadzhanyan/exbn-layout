<!DOCTYPE html><html lang="en"><head>    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta name="description" content="Лечебная доза витаминов B1 и B6">        <link rel="preconnect" href="https://fonts.googleapis.com">    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">    <link rel="stylesheet" href="css/style.min.css">    <title>Exebenus</title>    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"></head><body>    <div class="navbar">    <div class="navbar__logo">        <picture><source srcset="img/logos/e_logo.svg" type="image/webp"><img src="img/logos/e_logo.svg"></picture>    </div>    <button id="navbar_btn" class="navbar__btn">        <picture><source srcset="img/icons/menu.svg" type="image/webp"><img src="img/icons/menu.svg"/></picture>    </button>    <div class="navbar__socials">        <a href="/" class="socials__item">            <picture><source srcset="img/logos/socials/facebook.svg" type="image/webp"><img src="img/logos/socials/facebook.svg"></picture>        </a>        <a href="/" class="socials__item">            <picture><source srcset="img/logos/socials/linked_in.svg" type="image/webp"><img src="img/logos/socials/linked_in.svg"></picture>        </a>    </div></div><div id="navbar_poppup" class="navbar_poppup navbar_poppup-closed">    <div class="poppup__content">        <div class="content__line content__line-center"></div>        <div class="content__line content__line-right"></div>        <div class="content__block container">            <div class="block__products">                <h3 class="products__title">products</h3>                <div class="products__images">                    <picture><source srcset="img/logos/current_ml.svg" type="image/webp"><img src="img/logos/current_ml.svg" alt=""></picture>                    <picture><source srcset="img/logos/pulse.svg" type="image/webp"><img src="img/logos/pulse.svg" alt=""></picture>                </div>                <button class="button button-filled"><span>Sign up for free trial</span></button>            </div>                        <div class="block__menu">                <a href="/" class="menu__item">Case studies and publications</a>                <a href="/" class="menu__item">About us</a>                <a href="/" class="menu__item">Career</a>            </div>        </div>    </div></div> <!-- <div class="mb_navigation"></div> -->    <main class="main_page wrapper">        <div class="header">    <div class="header__logo">        <picture><source srcset="img/logos/exebenus.svg" type="image/webp"><img src="img/logos/exebenus.svg"></picture>    </div>    <button class="header__button">        <picture><source srcset="img/icons/rhombus.svg" type="image/webp"><img src="img/icons/rhombus.svg"></picture>         <span>Request a demo</span>    </button></div>        <section class="intro">                        <div class="container">                <div class="intro__content">                    <div class="center_line"></div>                    <div class="content__info">                        <h1 class="info__title">                            <span>Breakthrough</span>                             <br>                            <span>drilling</span>                             performance via targeted                             <br><span>machine learning</span>                        </h1>                        <button class="button button-filled info__btn"><span>Sign up for free trial</span></button>                        <div class="info__logos">                            <picture><source srcset="img/logos/current_ml.svg" type="image/webp"><img class="logos__item" src="img/logos/current_ml.svg" alt=""></picture>                            <picture><source srcset="img/logos/score.svg" type="image/webp"><img class="logos__item" src="img/logos/score.svg" alt=""></picture>                        </div>                    </div>                                        <div class="content__image">                        <picture><source srcset="img/intro/windmill.svg" type="image/webp"><img class="image__windmill" src="img/intro/windmill.svg" alt=""></picture>                        <picture><source srcset="img/intro/windmill_vector.svg" type="image/webp"><img class="image__vector" src="img/intro/windmill_vector.svg" alt=""></picture>                    </div>                </div>            </div>        </section>        <section class="about__company">            <div class="company__content">                <strong>Exebenus</strong> is a company of drilling engineers and data scientists, who thrive on shared commitment to delivering value.            </div>        </section>    </main>    <footer></footer>    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>    <script src="js/script.min.js"></script></body></html>
